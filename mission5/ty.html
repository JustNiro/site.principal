<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navigation</title>
    <style>
        body {
            background-image: linear-gradient(90deg, #000000, #ffcc00);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #444;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            position: relative;
        }

        .nav-item a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .nav-item a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #953b1d;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 160px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            transform: translateY(10px);
        }

        .dropdown-content li a {
            padding: 10px;
            color: #000;
            transition: background-color 0.3s ease;
        }

        .dropdown-content li a:hover {
            background-color: #9cb84c;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Répéter pour les autres dropdowns */
        .dropdown2:hover .dropdown-content2,
        .dropdown3:hover .dropdown-content3,
        .dropdown4:hover .dropdown-content4,
        .dropdown5:hover .dropdown-content5,
        .dropdown6:hover .dropdown-content6 {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu, .menu2, .menu3, .menu4, .menu5, .menu6 {
            background-color: #51b84c; 
            color: #000;
            transition: background-color 0.3s ease;
        }

        .menu:hover {
            background-color: #4ca64c;
        }

        .menu2:hover {
            background-color: #b8444c;
        }

        .menu3:hover {
            background-color: #4c9eb8;
        }

        .menu4:hover {
            background-color: #ad7e3c;
        }

        .menu5:hover {
            background-color: #9f2cad;
        }

        .menu6:hover {
            background-color: #3c3bad;
        }

        header {
            text-align: center;
            background-color: #4d9ea0;
            color: #fff;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            padding: 30px;
            background: linear-gradient(90deg, #000000, #ffcc00);
            color: white;
            font-size: 2em;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 680px) {
            header label {
                display: block;
                color: #fff;
                background-color: rgba(29, 197, 151, 0.97);
                text-align: center;
                padding: 12px 0;
            }

            .navbar {
                display: none;
            }

            header input[type="checkbox"]:checked + .navbar {
                display: block;
            }

            .navbar > ul {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar li {
                padding: 0%;
                width: 100%;
                margin-right: 0;
            }

            .navbar a {
                display: block;
                padding: 15px;
                text-align: center;
            }

            .navbar li ul {
                position: static;
                width: 100%;
            }

            .navbar li ul a {
                width: 100%;
                padding: 10px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Portfolio de Nirojan</h1>
        <label for="menu"> Menu </label>
        <input type="checkbox" id="menu">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item dropdown"><a href="#">HTML & CSS</a>
                    <ul class="dropdown-content">
                        <li class="menu"><a href="../tp1/btssio.html">TP 1</a></li>
                        <li class="menu"><a href="../tp2/accueil.html">TP 2</a></li>
                        <li class="menu"><a href="../tp3/tableau.html">TP 3</a></li>
                        <li class="menu"><a href="../tp4/tp4.html">TP 4</a></li>
                    </ul>
                </li>
                <!-- Répéter les autres éléments de menu ici avec leurs sous-menus -->
            </ul>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
