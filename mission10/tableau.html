<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .invoice {
            width: 80%;
            margin: 20px auto;
            background-color: #e5f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3d8b8b;
            padding-bottom: 10px;
        }
        .header h1 {
            color: #3d8b8b;
        }
        .details {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .details div {
            width: 48%;
        }
        .details div input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3d8b8b;
            color: #fff;
        }
        .total {
            margin-top: 20px;
            text-align: right;
        }
        .total span {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #3d8b8b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #316a6a;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>FACTURE</h1>
            <div>
                <p>Date: <input type="date" id="invoiceDate"></p>
                <p>Invoice #: <input type="text" id="invoiceNumber"></p>
            </div>
        </div>

        <div class="details">
            <div>
                <h3>Destinataire</h3>
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Nom de la société">
                <input type="text" placeholder="Adresse postale">
                <input type="text" placeholder="Téléphone">
                <input type="email" placeholder="Email">
            </div>
            <div>
                <h3>Envoyez à</h3>
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Nom de la société">
                <input type="text" placeholder="Adresse postale">
                <input type="text" placeholder="Téléphone">
                <input type="email" placeholder="Email">
            </div>
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Description"></td>
                    <td><input type="number" value="1" min="1" class="quantity"></td>
                    <td><input type="number" value="0" min="0" step="0.01" class="unit-price"></td>
                    <td class="line-total">0.00</td>
                </tr>
            </tbody>
        </table>

        <div>
            <button onclick="ajouterLigne()">Ajouter une ligne</button>
            <button onclick="remplirAutomatiquement()">Remplir Automatiquement</button>
            <button onclick="calculer()">Calculer</button>
            <button onclick="annulerFacture()">Annuler la facture</button>
        </div>

        <div class="total">
            <p>Sous-total : <span id="sousTotal">0</span> €</p>
            <p>Remise : <span id="remise">0</span> €</p>
            <p>Sous-total moins remises : <span id="sousTotalApresRemise">0</span> €</p>
            <p>Taxe totale : <span id="taxeTotale">0</span> €</p>
            <p>Frais d'expédition : <span id="fraisExpedition">0</span> €</p>
            <h3>Total final : <span id="totalFinal">0</span> €</h3>
        </div>
    </div>

    <script src="tab.js"></script>
</body>
</html>
