<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau D'Orientation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 2px solid blue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        th {
            background-color: blue;
            color: white;
            padding: 10px;
            font-size: 1.2em;
        }

        td {
            padding: 15px;
            border: 1px solid blue;
            text-align: left;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #e0f7fa; /* Changement de couleur au survol */
        }

        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto; /* Centre les images */
        }

        .center {
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
            animation: fadeIn 1s ease forwards;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease forwards;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-color: blue; /* Bordure bleue au focus */
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: darkblue; /* Couleur au survol */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2" class="center">Recherche de Stage de BTS:</th>
        </tr>
        <tr>
            <th colspan="2" class="center">Période du stage : Du 2 Juin au 4 Juillet 2025</th>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="Images3/Logo du Lycée Parc de Vilgénis.jpg" alt="Logo du Lycée">
            </td>
            <td>Contacter une entreprise</td>
        </tr>
        <tr>
            <td>Remplir la feuille d'engagement (à Télécharger sur l'ENT)</td>
        </tr>
        <tr>
            <td>Signature du responsable d'entreprise</td>
        </tr>
        <tr>
            <td rowspan="5">
                <img src="Images3/Logo BTS SIO.png" alt="Logo BTS SIO">
            </td>
            <td>Signature du Tuteur (Votre Professeur)</td>
        </tr>
        <tr>
            <td>Délivrance de la convention de stage</td>
        </tr>
    </table>

    <h2>Formulaire d'inscription</h2>

    <form action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required>

        <label for="adresse">Adresse postale :</label>
        <textarea id="adresse" name="adresse" rows="4" required></textarea>

        <label for="classe">Classe :</label>
        <select id="classe" name="classe" required>
            <option value="">--Choisir une classe--</option>
            <option value="bts1">BTS 1</option>
            <option value="bts2">BTS 2</option>
            <option value="l3">L3</option>
        </select>

        <input type="submit" value="Valider">
        <input type="reset" value="Annuler">
    </form>

</body>
</html>
