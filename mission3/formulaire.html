<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
    /* Fond avec effet parallax */
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 2px solid rgb(147, 70, 26);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        th {
            background-color: blue;
            color: white;
            padding: 10px;
            font-size: 1.2em;
        }

        td {
            padding: 15px;
            border: 1px solid blue;
            text-align: left;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #e0f7fa; /* Changement de couleur au survol */
        }
        /* Style de la navigation fixe en haut */
        nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Titre principal avec animation */
        h1 {
            font-size: 3em;
            color: #fff;
            margin: 100px 0 20px 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Animation pour le titre */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style du sous-titre avec animation */
        h2 {
            color: #444;
            font-size: 2.5em;
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        /* Animation pour le sous-titre */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Style de la liste de liens */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 15px 0;
        }

        /* Style des liens avec ajout d'une ombre */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.3em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Effet de survol avec élévation et changement de couleur */
        a:hover {
            background-color: #555;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Barre horizontale avec animation */
        hr {
            border: 0;
            height: 3px;
            background: #fff;
            width: 80%;
            margin: 20px auto;
            animation: expand 1.5s ease-in-out;
        }

        @keyframes expand {
            from {
                width: 0;
            }

            to {
                width: 80%;
            }
        }

        /* Pied de page */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
        }


        /* Responsivité */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 1em;
            }

        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td>
    <h1>Formulaire d'inscription</h1>
    <form action="#" method="post">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo"  placeholder="Votre Pseudo" required><br><br>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre Mot de Passe"><br><br>

        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre Prenom"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre Email"><br><br>

        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="pays">Pays</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
            <option value="japon">Japon</option>
            <option value="sri lanka">Sri Lanka</option>
            <option value="suisse">Suisse</option>
            <option value="allemagne">Allemagne</option>
            <option value="Angleterre">Angleterre</option>
        </select><br><br>

        <label>Quel sont vos fruits préférés ?</label><br>
        <input type="checkbox" id="orange" name="fruits" value="orange">
        <label for="orange">Orange</label>
        <input type="checkbox" id="banane" name="fruits" value="banane">
        <label for="banane">Banane</label>
        <input type="checkbox" id="raisin" name="fruits" value="raisin">
        <label for="raisin">Raisin</label><br><br>

        <label>Quel sont vos animés préférés ?</label><br>
        <input type="checkbox" id="dragon ball z" name="animes" value="dragon ball z">
        <label for="dragon ball z">Dragon Ball Z</label>
        <input type="checkbox" id="attaque des titans" name="animes" value="attaque des titans">
        <label for="attaque des titans">Attaque des Titans</label>
        <input type="checkbox" id="haikyuu" name="animes" value="haikyuu">
        <label for="haikyuu">Haikyuu</label><br><br>

        <label>Civilité</label><br>
        <input type="radio" id="homme" name="civilite" value="homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="civilite" value="femme">
        <label for="femme">Femme</label><br><br>
    </td>
    <td>
        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" placeholder="Votre Ville"><br><br>

        <label for="code-postal">Code Postale</label>
        <input type="text" id="code-postal" name="code-postal" placeholder="Votre Code Postal"><br><br>

        <label for="adresse">Adresse</label><br>
        <textarea id="adresse" name="adresse" rows="4" cols="50"></textarea><br><br>

        <label for="date-naissance">Date de Naissance</label>
        <input type="date" id="date-naissance" name="date-naissance"><br><br>

        <label for="jauge">Jauge</label>
        <input type="range" id="jauge" name="jauge" min="0" max="100"><br><br>

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Votre Numéro de Tél"><br><br>

        <label for="recherche">Recherche</label>
        <input type="search" id="recherche" name="recherche" placeholder="Recherche"><br><br>

        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="URL"><br><br>

        <label for="couleur">Couleur</label>
        <input type="color" id="couleur" name="couleur" value="#000000"><br><br>

        <input type="submit" value="Valider">
        </td>
        </tr>
    </form>
    </table>
    <a href="../mission3/Page d'accueil de l'évènement.html">Retour au Page d'Accueil</a>
</body>
</html>
