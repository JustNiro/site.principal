<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Nirojan Rupert-Diknes</title>
    <style>
        /* Fond avec effet parallax */
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Style de la navigation fixe en haut */
        nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Titre principal avec animation */
        h1 {
            font-size: 3em;
            color: #fff;
            margin: 100px 0 20px 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Animation pour le titre */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style du sous-titre avec animation */
        h2 {
            color: #444;
            font-size: 2.5em;
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        /* Animation pour le sous-titre */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Style de la liste de liens */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 15px 0;
        }

        /* Style des liens avec ajout d'une ombre */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.3em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Effet de survol avec élévation et changement de couleur */
        a:hover {
            background-color: #555;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Barre horizontale avec animation */
        hr {
            border: 0;
            height: 3px;
            background: #fff;
            width: 80%;
            margin: 20px auto;
            animation: expand 1.5s ease-in-out;
        }

        @keyframes expand {
            from {
                width: 0;
            }

            to {
                width: 80%;
            }
        }

        /* Pied de page */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #74ebd5;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 1em;
            }

            a {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Section principale -->
    <section id="home">
        <h1>Nirojan Rupert-Diknes</h1>
        <hr>
    </section>

    <!-- Sommaire -->
    <section id="Sommaire">
        <h2>Sommaire</h2>
        <ul>
            <li><a href="sommaire1.html">Les TPs</a></li>
            <li><a href="sommaire.html">Les Missions</a></li>
        </ul>
    </section>
</body>
</html>
