<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplacement du Lycée</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            animation: slideIn 0.8s ease forwards;
            opacity: 0;
            transform: translateY(-20px);
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            display: block;
            margin: 0 auto;
            width: 30%;
            height: auto;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        iframe {
            display: block;
            margin: 20px auto;
            border: 3px solid #333;
            border-radius: 8px;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <img src="Images3/Logo du Lycée Parc de Vilgénis.jpg" alt="Logo du Lycée">
    <hr> 
    <h2>Emplacement du Lycée Parc de Vilgénis</h2> 

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2631.652092562258!2d2.250029375048947!3d48.73123910964811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e677a226d26443%3A0x169ed3e42bc6b239!2sLyc%C3%A9e%20Parc%20de%20Vilgenis!5e0!3m2!1sfr!2sfr!4v1726750046746!5m2!1sfr!2sfr" width="600" height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 

</body>
</html>
