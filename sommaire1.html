    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            background-image: url('image5/paysage.gif');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Centre le contenu */
        aside {
            background-color: #48c491;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 220px;
            text-align: center;
            animation: fadeInScale 1.5s ease-in-out;
        }

        /* Liste sans puces */
        ul {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
            margin: 15px 0;
            opacity: 0;
            animation: slideIn 0.8s ease forwards;
        }

        /* Animation de cascade avec délai pour chaque élément de liste */
        li:nth-child(1) { animation-delay: 0.1s; }
        li:nth-child(2) { animation-delay: 0.3s; }
        li:nth-child(3) { animation-delay: 0.5s; }
        li:nth-child(4) { animation-delay: 0.7s; }
        li:nth-child(5) { animation-delay: 0.9s; }
        li:nth-child(6) { animation-delay: 1.1s; }
        li:nth-child(7) { animation-delay: 1.3s; }
        li:nth-child(8) { animation-delay: 1.5s; }

        /* Style des liens */
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.4s ease, transform 0.3s ease;
            display: inline-block;
        }

        a:hover::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 111, 97, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 0.6s ease-out forwards;
        }
        
        /* Effet de hover avec rotation */
        a:hover {
            color: #007bff;
            transform: scale(1.15) rotate(5deg);
        }

        /* Animation d'apparition de aside */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation de rebond pour chaque élément */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation d'onde pulsante pour le survol */
        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.7;
            }
            100% {
                width: 120%;
                height: 120%;
                opacity: 0;
            }
        }

        /* Bouton de retour */
        .back-link {
            margin-top: 25px;
            font-size: 16px;
            color: #26ff00;
            transition: color 0.4s, transform 0.4s;
            animation: fadeInUp 1.5s ease-out;
        }
        
        /* Animation du bouton retour */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Effet hover sur le bouton retour */
        .back-link:hover {
            color: #83b300;
            transform: scale(1.1);
        }
    </style>
</head>
